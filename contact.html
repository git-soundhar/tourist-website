<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tourist-contact</title>
    <!-- css stylesheet link -->
    <link rel="stylesheet" type="text/css" href="./css/contact.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <main>
        <div class="first-main-box">
            <div class="inner-top-box">
                <h4>CONTACT US</h4>
                <h1>Contact For Any Query</h1>
            </div>
            <div class="inner-bottom-box">
                <div class="first-form-box">
                    <h3>Get In Touch</h3>
                    <p>Tempor erat elitr rebum at clita. Diam dolor diam ipsum sit. Aliqu diam amet diam et eos.</p>
                    <div class="form-details">
                        <button><i class="fa-solid fa-location-dot"></i></button>
                        <div class="form-move">
                            <h4>Office</h4>
                            <p>123 Street,New York,USA</p>
                        </div>
                    </div>

                    <div class="form-details">
                        <button><i class="fa-solid fa-phone"></i></button>
                        <div class="form-move">
                            <h4>Mobile</h4>
                            <p>123 Street,New York,USA</p>
                        </div>
                    </div>

                    <div class="form-details">
                        <button><i class="fa-solid fa-envelope"></i></button>
                        <div class="form-move">
                            <h4>Email</h4>
                            <p>123 Street,New York,USA</p>
                        </div>
                    </div>
                </div>
                <div class="second-map-box">
                    <iframe
                        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d31103.08645921541!2d80.19917225001005!3d12.979154909155483!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3a525d9ff2065a3b%3A0x66435015604038cc!2sVelachery%2C%20Chennai%2C%20Tamil%20Nadu!5e0!3m2!1sen!2sin!4v1703559874847!5m2!1sen!2sin"
                         style="border:0;height:100%;width: 100%;" allowfullscreen="" loading="lazy"
                        referrerpolicy="no-referrer-when-downgrade"></iframe>
                </div>
                <div class="third-form-box">
                    
                </div>
            </div>
        </div>
    </main>
</body>

</html>
