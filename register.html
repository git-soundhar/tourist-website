<!DOCTYPE html>
<html>
    <head>
        <title>Tourist-Register</title>
        <!-- css link -->
        <link rel="stylesheet" type="text/css" href="./css/register.css"/>
        <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
        <script src="https://kit.fontawesome.com/6307618a2b.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <!-----------------side-background-image---------->
        <div class="over-all">
        <div class="form-image">
           <img src="./images/bg-hero.jpg" alt=""/>
        </div>

        <!--form --container-->
        <div class="form-container">
            <!-----Register------->
            <h1>Register</h1>
            <p>Please fill in this form to create an account</p>
            
            <!-- ---------form--------------- -->
            <form>
                <!-- -------first-name------------>
                <div class="fn-container">
            <input type="text" id="first-name"/><br> 
            <label for="first-name">First Name </label><br>
            <i class="fa-solid fa-user"></i>
                </div>
            <!-- -------last-name----------------->
            <div class="ln-container">
            <input type="text" id="last-name"/><br>
            <label for="last-name">Last Name </label><br>
            </div>
             <!-- -------gender--------------------->
           <div class="gender"> <label>Gender</label><br><br>
            <!-- ------------male----------------- -->
            <input type="radio" id="male" name="gender"/>
            <label class="gender" for="male">male</label>
             <!-- ------------female----------------- -->
            <input type="radio" id="female" name="gender"/>
            <label for="female">female</label><br><br>
           </div>
             <!-- -------email------------>
             <div class="email-container">
             <input type="email" id="email"/><br>
             <label for="email">Enter your email </label>
             <i class="fa-solid fa-envelope"></i>
             </div>
             
             <!-- -------password------------>
             <div class="password-container">
             <input type="password" id="password"/><br>
             <label for="password">password </label><br>
             <i class="fa-solid fa-lock"></i>
             </div>
               <!-- -------confirm-password------------>
               <div class="confirm-password-container">
               <input type="password" id="confirm-password"/><br>
               <label for="confirm-password">Confirm password </label><br>
               </div>
               <!-- ------check-box---------------------- -->
              <div class="check"><input type="checkbox" id="check">
               <span>I agree to the terms of users</span><br>
            </div>
               <!-- -----register-button-------- -->
               <button>Register</button>
               <p>Do you have account? <a href=""> Sign up</a></p>
            </form>
        </div>
        </div>
    </body>
</html>
